
<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>simpleMap</title>
  <script
          src="https://apis.openapi.sk.com/tmap/jsv2?version=1&appKey=l7xx7d4b0ab9423541b8aa1302b24d9407dd"></script>
  <script type="text/javascript">
    var map;

    /*
    * apis.openapi.sk.com사용 꼭
    * 회사 위도경도
    * 37.47922559080638, 127.03755907085286
    * */

    // 페이지가 로딩이 된 후 호출하는 함수입니다.
    function initTmap(){
      // map 생성
      // Tmapv2.Map을 이용하여, 지도가 들어갈 div, 넓이, 높이를 설정합니다.
      map = new Tmapv2.Map("map_div",  // "map_div" : 지도가 표시될 div의 id
              {
                center: new Tmapv2.LatLng(37.47922559080638, 127.03755907085286), // 지도 초기 좌표
                width: "100%", // map의 width 설정
                height: "400px" // map의 height 설정
              });

      //Marker 객체 생성.
      var marker = new Tmapv2.Marker({
        position: new Tmapv2.LatLng(37.47922559080638, 127.03755907085286), //Marker의 중심좌표 설정.
        icon: "http://tmapapi.sktelecom.com/resources/images/common/pin_car.png", //Marker의 아이콘.
        map: map //Marker가 표시될 Map 설정.
      });
    }
  </script>
</head>
<body onload="initTmap()"><!-- 맵 생성 실행 -->
<div id="map_div"></div>
</body>
</html>
